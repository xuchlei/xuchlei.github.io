    style.innerHTML = "#live2dcanvas {bottom: -50px;left: -40px;position: fixed;}";

  })
]).then(() => {
  var modelUrl="live2d-widget/assets/kesyoban/kesyoban.model.json";
  loadlive2d("live2dcanvas", modelUrl);
});
