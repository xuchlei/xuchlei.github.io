   // 方向キーを押下して、移動する
   document.onkeydown = function doMove(){
    var key = 0;
    if (window.event) {
     key = window.event.keyCode;
    } else {
     key = event.keyCode;
    }
    
    isCommand(key);
    
    // 上
    if (key == 38) {
     id = doMoveDecision(id, TOP, id - n)
     return false;
    }
    // 下
    if (key == 40) {
     id = doMoveDecision(id, BOTTOM, id + n)
     if (!isClear && id == n*n) {
      isClear = true;
      alert("maze clear。Congratulations!");
     }
     return false;
    }
    // 左
    if (key == 37) {
     id = doMoveDecision(id, LEFT, id - 1)
     return false;
    }
    // 右
    if (key == 39) {
     id = doMoveDecision(id, RIGHT, id + 1)
     if (!isClear && id == n*n) {
      isClear = true;
      alert("maze clear。Congratulations!");
     }
     return false;
    }
   }
   
   // スタイルを変更する。
   function doMoveDecision(idbf, direction, idaf) {
    // 限界の場合、処理しない
    if ((idbf == 1 && direction == "left") || idbf == n*n) {
     return idbf;
    }
    var curTarget = document.getElementById(idbf);
    var curStyle;
    if (curTarget.currentStyle) {
     curStyle = curTarget.currentStyle["border-" + direction + "-style"];
    } else {
     // Chrome,Firefox 対応
     curStyle = window.getComputedStyle(curTarget, null)["border-" + direction + "-style"];
    }
    
    // 移動ルートに色を追加する
    if (curStyle == "none") {
     if (document.getElementById(idaf).classList.contains("moveColor")) {
      document.getElementById(idbf).classList.remove("moveColor");
      document.getElementById(idbf).classList.add("badColor");
     }
     document.getElementById(idaf).classList.remove("badColor");
     document.getElementById(idaf).classList.add("moveColor");
     
     // 現在場所変更
     document.getElementById(idbf).classList.remove("currentColor");
     document.getElementById(idaf).classList.add("currentColor");
     return idaf;
    }
    return idbf;
   }
   
   // 判断

    var tempSize = Number(document.getElementById("mazeSize").value);

     return false;
    }
    return true;
   }

   // 次の座標を取得する
   function doNext(rnd, x, n) {
    switch (rnd) {
    // 上
    case 1: {
        if (isNotIllegal(x - n, n)) {
            x = x - n;
        }
        break;
    }
    // 右
    case 2: {
        if (x % n != 0 && isNotIllegal(x + 1, n)) {
            x = x + 1;
        }
        break;
    }
    // 左
    case 3: {
        if (x % n != 1 && isNotIllegal(x - 1, n)) {
            x = x - 1;
        }
        break;
    }
    // 下
    case 4: {
        if (isNotIllegal(x + n, n)) {
            x = x + n;
        }
        break;
    }
    }
    return x;
   }
   
   // 座標の正しさを判断する
   function isNotIllegal(x, n) {
    if (1 < x && x <= n * n) {
     return true;
    } else {
     return false;
    }
   }
   
   // HTMLClassを取得する
   function getClass(operation){
    var clsStr = "";
    switch (operation) {
    case 1: {
        clsStr = "htop";
        break;
    }
    case 2: {
        clsStr = "hright";
        break;
    }
    case 3: {
        clsStr = "hleft";
        break;
    }
    case 4: {
        clsStr = "hbottom";
        break;
    }
    }
    return clsStr;
   }
   
   // 後HTMLClassを取得する
   function getClassAf(operation){
    var clsStr = "";
    switch (operation) {
    case 1: {
        clsStr = "hbottom";
        break;
    }
    case 2: {
        clsStr = "hleft";
        break;
    }
    case 3: {
        clsStr = "hright";
        break;
    }
    case 4: {
        clsStr = "htop";
        break;
    }
    }
    return clsStr;
   }
   
   // 迷路地図を初期化する。
   function createMazes(length) {
    var map = "<table id='map'>\r\n";
    var no = 1;
    for (var xline = 1; xline <= length; xline++) {
     map = map + " <tr>\r\n";
      for (var yline = 1; yline <= length; yline++) {
       map = map + "  <td id='" + no + "'></td>\r\n"
       no++;
      }
    }
    map = map + "</table>"
    map = map.replace("id='1'></td>", "id='1' class='hleft'></td>").replace("id='" + length * length + "'", "id='" + length * length + "' class='hright'");
    return map;
   }
   
   // 迷路の道を作る。
   function createRotes(map, point, pointNx, op) {
    // 現在の座標にクラスを追加する。
    var clsStr = getClass(op);
    if (point == 1) {
        clsStr = clsStr + " moveColor currentColor";
    }
    var p = new RegExp("id='" + point + "' class='([a-z ]*)'");
    if (map.match(p)) {
        map = map.replace(p, "id='" + point + "' class='$1 " + clsStr + "'");
    } else {
        map = map.replace("id='" + point + "'", "id='" + point + "' class='" + clsStr + "'");
    }
    
    // 次の座標にクラスを追加する。
    var clsStrNx = getClassAf(op);
    var pNx = new RegExp("id='" + pointNx + "' class='([a-z ]*)'");
    if (map.match(pNx)) {
        map = map.replace(pNx, "id='" + pointNx + "' class='$1 " + clsStrNx + "'");
    } else {
        map = map.replace("id='" + pointNx + "'", "id='" + pointNx + "' class='" + clsStrNx + "'");
    }

    return map;
   }

   // スマホ対応
   var touchStartX;
   var touchStartY;
   var touchEndX;
   var touchEndY;
   
   document.addEventListener("touchstart", function(evt){
    var touch = evt.touches[0];
    touchStartX = parseInt(touch.pageX),
    touchStartY = parseInt(touch.pageY);
   },false)
   
   document.addEventListener("touchmove", function(evt){
    // スクロールの防止
    //evt.preventDefault();
    var touch = evt.touches[0];
    touchEndX = parseInt(touch.pageX),
    touchEndY = parseInt(touch.pageY);
   },false)
   
   document.addEventListener("touchend", function(evt){
    var touchMoveX = touchEndX - touchStartX;
    var touchMoveY = touchEndY - touchStartY;
    if (Math.abs(touchMoveX) < Math.abs(touchMoveY) && touchMoveY < -30){
        id = doMoveDecision(id, TOP, id - n);
        isCommandPhone(38);
    } else if (Math.abs(touchMoveY) < Math.abs(touchMoveX) && 30 < touchMoveX){
        id = doMoveDecision(id, RIGHT, id + 1);
        isCommandPhone(39);
        if (!isClear && id == n*n) {
         isClear = true;
         alert("maze clear。Congratulations!");
        }
    } else if (Math.abs(touchMoveY) < Math.abs(touchMoveX) && touchMoveX < -30){
        id = doMoveDecision(id, LEFT, id - 1);
        isCommandPhone(37);
    } else if (Math.abs(touchMoveX) < Math.abs(touchMoveY) && 30 < touchMoveY){
        id = doMoveDecision(id, BOTTOM, id + n);
        isCommandPhone(40);
        if (!isClear && id == n*n) {
         isClear = true;
         alert("maze clear。Congratulations!");
        }
    }
   },false)
   
   // 高さをリセットする。
   function heightReset() {
    var winWid = window.innerWidth / n;
    // スクリーンの幅は迷路より小さい時
    if (winWid < 20) {
     //document.querySelector("#map").style.fontSize = winWid * 0.8 + "px";
     // NodeList forEach
     Array.prototype.forEach.call(document.querySelectorAll("#map tr"), function(target){
      target.style.height = winWid + "px";
     })
    }
   }
   // スクリーンサイズを変更場合
   window.onresize = function(){
    // 高さリセット
    heightReset();
   }
